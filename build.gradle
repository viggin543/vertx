plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    jcenter()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compile group: 'io.vertx', name: 'vertx-unit', version: '3.8.0'
    compile group: 'io.vertx', name: 'vertx-core', version: '3.8.0'
    compile group: 'io.vertx', name: 'vertx-web', version: '3.8.0'

    compile group: 'io.vertx', name: 'vertx-web-templ-freemarker', version: '3.8.0'
    compile group: 'com.github.rjeschke', name: 'txtmark', version: '0.13'
    compile group: 'io.vertx', name: 'vertx-jdbc-client', version: '3.8.0'
    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.5.0'

    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'

    testCompile group: 'org.hsqldb', name: 'hsqldb', version: '2.5.0'


    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

}

mainClassName = 'vertx_tutorial.AppKt'
